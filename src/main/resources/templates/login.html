<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <style>
        .navbar {
            background: #69a134;
        }

        div {
            display: block;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand">Fschmatz Eventos LLC</a>
</nav>

<!-- Content Section -->

<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div align="center">
                    <br><br>
                    <h1>Bem Vindo</h1>
                </div>

                <form th:action="@{/login/loginUser}" method="post">

                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Usuário ou senha inválidos</div>
                    </div>

                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" id="login" name="login" class="form-control" autofocus="autofocus"
                                   placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>:
                            <input type="senha" id="senha" name="senha" class="form-control" placeholder="">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit"
                                           name="loginUser"
                                           id="loginUser"
                                           class="form-control btn btn-success"
                                           value="Login">
                                </div>
                            </div>
                        </div>
                    <div>
                        <p>
                            <a id="btCriarConta" th:href="@{http://localhost:9091/usuario/criarConta}"
                               class="btn btn-large btn-success">Criar Conta</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>


<!-- Footer -->
<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">&copy; 2021 Fernando José Schmatz. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- Optional Section -->
<th:block layout:fragment="optional"/>

</body>
</html>
